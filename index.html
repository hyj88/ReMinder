<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证照登记提醒</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* 自定义颜色变量 */
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --success-color: #4caf50;
            --info-color: #2196f3;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --light-bg-color: #f5f7fa;
            --dark-text-color: #212121;
            --medium-text-color: #757575;
        }
        body {
            background-color: var(--light-bg-color);
            color: var(--dark-text-color);
            padding: 20px;
        }
        /* 状态颜色定义 */
        .status-normal {
            color: var(--success-color) !important; /* 现代绿色 */
            font-weight: 500; /* 使用数字字体粗细 */
        }
        .status-warning {
            color: var(--warning-color) !important; /* 现代橙色 */
            font-weight: 500;
        }
        .status-expired {
            color: var(--danger-color) !important; /* 现代红色 */
            font-weight: 500;
        }
        /* 列表行状态背景色 */
        .row-expired {
            background-color: #ffebee !important; /* 更柔和的红色背景 */
            color: var(--dark-text-color);
        }
        .row-warning {
            background-color: #fff3e0 !important; /* 更柔和的橙色背景 */
            color: var(--dark-text-color);
        }
        /* 表单和卡片样式优化 */
        .form-section, .card {
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* 添加轻微阴影 */
            border: none; /* 移除默认边框 */
            border-radius: 8px; /* 稍微圆润的角 */
        }
        .card-header {
            background-color: white; /* 卡片头部使用白色背景 */
            border-bottom: 1px solid rgba(0,0,0,0.05); /* 底部细线分隔 */
            font-weight: 500;
        }
        .stats-card .card-body {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 500;
        }
        .stat-label {
            font-size: 0.85rem;
            color: var(--medium-text-color);
        }
        /* 按钮样式优化 */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #3700b3; /* 悬停时稍深的颜色 */
            border-color: #3700b3;
        }
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        .btn-info {
            background-color: var(--info-color);
            border-color: var(--info-color);
        }
        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
        }
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .btn-outline-danger:hover {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        /* 加载指示器颜色 */
        .spinner-border.text-primary {
            color: var(--primary-color) !important;
        }
        /* 隐藏表单区域 */
        #form-container {
            display: none;
        }
        /* 可以为新表单添加一些样式 */
        .config-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .config-section h5 {
            margin-top: 0;
        }
        /* 响应式调整 */
        @media (max-width: 767.98px) {
            .stats-card .card-body {
                flex-direction: column;
            }
            .stat-item {
                margin-bottom: 15px;
            }
            .stat-item:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 登录表单区域 (默认显示) -->
        <div id="login-section">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>到期提醒工具 - 登录</h4>
                        </div>
                        <div class="card-body">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">登录</button>
                                </div>
                                <!-- 错误提示信息 -->
                                <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主应用区域 (默认隐藏) -->
        <div id="app-section" style="display: none;">
            <!-- 状态统计 -->
            <div class="card stats-card mb-4">
                <div class="card-body">
                    <div class="stat-item">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">总数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value status-warning" id="warning-count">0</div>
                        <div class="stat-label">即将到期</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value status-expired" id="expired-count">0</div>
                        <div class="stat-label">已过期</div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮组 -->
            <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
                <!-- 左对齐按钮 -->
                <div class="d-flex flex-wrap align-items-center">
                    <!-- 添加新项按钮 -->
                    <button id="show-form-btn" class="btn btn-primary btn-sm me-2 mb-2"><i class="fas fa-plus"></i> 添加新项</button>
                    <!-- 导出 CSV 按钮 -->
                    <button id="export-csv-btn" class="btn btn-success btn-sm me-2 mb-2"><i class="fas fa-file-export"></i> 导出 CSV</button>
                    
                    <!-- 导入 CSV 控件组 -->
                    <div class="d-flex flex-wrap align-items-center">
                        <!-- 文件选择框 -->
                        <input type="file" id="import-csv-file" class="form-control form-control-sm me-2 mb-2" style="width: auto;" accept=".csv">
                        <!-- 导入按钮 -->
                        <button id="import-csv-btn" class="btn btn-info btn-sm mb-2"><i class="fas fa-file-import"></i> 导入 CSV</button>
                    </div>
                </div>
                
                <!-- 右对齐按钮 -->
                <div class="d-flex flex-wrap align-items-center">
                    <!-- 自动续期按钮 -->
                    <button id="auto-renew-btn" class="btn btn-success btn-sm mb-2 me-2"><i class="fas fa-sync"></i> 自动续期</button>
                    <!-- 密码管理按钮 -->
                    <button id="show-change-password-btn" class="btn btn-warning btn-sm mb-2 me-2"><i class="fas fa-key"></i> 密码管理</button>
                    <!-- 邮箱配置按钮 -->
                    <button id="show-email-config-btn" class="btn btn-primary btn-sm mb-2 me-2"><i class="fas fa-cog"></i> 邮箱配置</button>
                    <!-- 钉钉配置按钮 -->
                    <button id="show-dingtalk-config-btn" class="btn btn-info btn-sm mb-2 me-2"><i class="fas fa-cog"></i> 钉钉配置</button>
                    <!-- 退出登录按钮 -->
                    <button id="logout-btn" class="btn btn-outline-secondary btn-sm mb-2"><i class="fas fa-sign-out-alt"></i> 退出</button>
                </div>
            </div>

            <!-- 添加/编辑表单 (默认隐藏) -->
            <div id="form-container" class="card mb-4 form-section">
                <div class="card-header">
                    <span id="form-title">添加新项</span>
                </div>
                <div class="card-body">
                    <form id="reminder-form">
                        <!-- 隐藏的 ID 字段，用于编辑 -->
                        <input type="hidden" id="edit-id">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="name" class="form-label">名称 *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="type" class="form-label">类型 *</label>
                                <select class="form-select" id="type" required>
                                    <option value="">请选择</option>
                                    <option value="公章">公章</option>
                                    <option value="资料">资料</option>
                                    <option value="资质">资质</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="certifier" class="form-label">认证人员</label>
                                <input type="text" class="form-control" id="certifier">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="handler" class="form-label">办事员</label>
                                <input type="text" class="form-control" id="handler">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="period" class="form-label">周期 (天)</label>
                                <input type="number" class="form-control" id="period" min="1">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="startDate" class="form-label">开始日期</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="endDate" class="form-label">到期日期 *</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="advanceDays" class="form-label">提前天数 *</label>
                                <input type="number" class="form-control" id="advanceDays" min="0" value="7" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="actualReminderDate" class="form-label">实际提醒日期</label>
                                <input type="date" class="form-control" id="actualReminderDate" readonly>
                            </div>
                            <!-- 自动续期选项 -->
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoRenew">
                                    <label class="form-check-label" for="autoRenew">
                                        启用自动续期
                                    </label>
                                </div>
                            </div>
                            <div class="col-12" id="renewPeriodGroup" style="display: none;">
                                <label for="renewPeriod" class="form-label">续期周期（天）</label>
                                <input type="number" class="form-control" id="renewPeriod" min="1" value="365">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button type="button" class="btn btn-secondary" id="cancel-edit">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 密码管理表单 (默认隐藏) -->
            <div id="change-password-container" class="card mb-4 form-section" style="display: none;">
                <div class="card-header">
                    <span>密码管理</span>
                </div>
                <div class="card-body">
                    <form id="change-password-form">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="currentPassword" class="form-label">当前密码</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="newPassword" class="form-label">新密码</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="confirmNewPassword" class="form-label">确认新密码</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-warning">修改密码</button>
                                <button type="button" class="btn btn-secondary" id="cancel-change-password">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 邮箱配置表单 (默认隐藏) -->
            <div id="email-config-container" class="card mb-4 form-section" style="display: none;">
                <div class="card-header">
                    <span>邮箱配置</span>
                </div>
                <div class="card-body">
                    <form id="email-config-form">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="smtpServer" class="form-label">SMTP 服务器</label>
                                <input type="text" class="form-control" id="smtpServer" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="smtpPort" class="form-label">SMTP 端口</label>
                                <input type="number" class="form-control" id="smtpPort" min="1" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="senderEmail" class="form-label">发件人邮箱</label>
                                <input type="email" class="form-control" id="senderEmail" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="senderPassword" class="form-label">发件人密码/授权码</label>
                                <input type="password" class="form-control" id="senderPassword" placeholder="留空则不修改">
                                <div class="form-text">对于 Gmail/QQ 等邮箱，通常需要使用应用专用密码或授权码。</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="recipientEmail" class="form-label">收件人邮箱</label>
                                <input type="email" class="form-control" id="recipientEmail" required multiple>
                                <div class="form-text">可填写多个邮箱，请使用英文逗号 (,) 分隔。</div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">保存配置</button>
                                <button type="button" class="btn btn-info" id="send-test-email-btn">发送测试邮件</button>
                                <button type="button" class="btn btn-success" id="check-and-send-email-btn">检查并发送提醒邮件</button>
                                <button type="button" class="btn btn-secondary" id="cancel-email-config">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 钉钉配置表单 (默认隐藏) -->
            <div id="dingtalk-config-container" class="card mb-4 form-section" style="display: none;">
                <div class="card-header">
                    <span>钉钉配置</span>
                </div>
                <div class="card-body">
                    <form id="dingtalk-config-form">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="dingtalkWebhook" class="form-label">Webhook URL</label>
                                <input type="text" class="form-control" id="dingtalkWebhook" placeholder="https://oapi.dingtalk.com/robot/send?access_token=XXXXXX" required>
                                <div class="form-text">
                                    在钉钉群聊中添加自定义机器人后获取Webhook URL。
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="dingtalkSecret" class="form-label">安全设置 (可选)</label>
                                <input type="password" class="form-control" id="dingtalkSecret" placeholder="留空则不修改">
                                <div class="form-text">
                                    如果机器人设置了加签安全，需要填写签名密钥。
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">保存配置</button>
                                <button type="button" class="btn btn-info" id="send-test-dingtalk-btn">发送测试消息</button>
                                <button type="button" class="btn btn-success" id="check-and-send-dingtalk-btn">检查并发送提醒消息</button>
                                <button type="button" class="btn btn-secondary" id="cancel-dingtalk-config">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!-- 列表显示 -->
            <div class="card">
                <div class="card-header">
                    提醒列表
                </div>
                <div class="card-body">
                    <!-- 加载中指示器 -->
                    <div id="loading-spinner" class="text-center my-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="reminders-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>名称</th>
                                    <th>类型</th>
                                    <th>认证人员</th>
                                    <th>办事员</th>
                                    <th>周期(天)</th>
                                    <th>开始日期</th>
                                    <th>到期日期</th>
                                    <th>提前天数</th>
                                    <th>实际提醒日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="reminders-list">
                                <!-- 数据将通过 JavaScript 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                    <div id="no-data-message" class="text-center text-muted mt-3" style="display: none;">
                        暂无数据，请添加。
                    </div>
                </div>
            </div>
        </div> <!-- /#app-section -->
    </div> <!-- /.container -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JavaScript -->
    <script src="app.js"></script>
</body>
</html>
